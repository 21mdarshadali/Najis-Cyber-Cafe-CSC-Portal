  <script type="module">
    // ===== Firebase Imports =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      onSnapshot, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ===== Firebase Auth Imports =====
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;



    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyBOTep_8D6gs8kwQYeu1oSyd3hYrrug5mo",
      authDomain: "najis-cyber-cafe-csc-portal.firebaseapp.com",
      projectId: "najis-cyber-cafe-csc-portal",
      storageBucket: "najis-cyber-cafe-csc-portal.firebasestorage.app",
      messagingSenderId: "765017212270",
      appId: "1:765017212270:web:5574679a4dfe4981996d7f"
    };

    // ===== Initialize Firebase App & Firestore =====
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===== Initialize Firebase Auth =====
    const auth = getAuth(app);
    window.auth = auth;


    // Expose Firestore globally (optional)
    window.db = db;

    // ===== Custom Firebase Helper Methods =====
    window.fb = {
      // Add new document
      add: async (col, data) => await addDoc(collection(db, col), data),

      // Update existing document
      update: async (col, id, data) => await updateDoc(doc(db, col, id), data),

      // Delete document
      remove: async (col, id) => await deleteDoc(doc(db, col, id)),

      // Listen for real-time updates
      listen: (col, cb) =>
        onSnapshot(collection(db, col), snap =>
          cb(snap.docs.map(d => ({ id: d.id, ...d.data() })))
        )
    };
  </script>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById("live-time").innerText =
        now.toLocaleString('en-IN', options);
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
